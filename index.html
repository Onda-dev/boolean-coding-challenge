<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>

<div class="container">

  <div class="logo">  <!-- LOGO E TITOLO -->
    <img src="logo.png">
    <h1>Taking booleaners from A to B</h1>
  </div>

  <nav> <!-- NAVIGAZIONE (TASTI) -->
    <div>
      <div class="buttons">
        <button type="button" name="Prenota">Prenota</button>
        <button type="button" name="Termina">Termina prenotazione</button>
        <button type="button" name="Luci">Accendi le luci</button>
      </div>
    </div>
  </nav>

  <main>
    <!-- LISTA MONOPATTINI -->
    
    <div class="monopattino1"> <!-- PRIMO MONOPATTINO -->
      <input type="checkbox" name="Selezione" value="">
      <h2>Monopattino Gino22</h2>
        <div class="posizione"> <!-- INDIRIZZO MONOPATTINO -->
          <span>&#8614;</span> <span class="indirizzo">Via Guadalametri – A 220m da te</span>
        </div>
          <div class="stato-carica">
            <span>Stato carica:</span>
            <div class="batteria">
            </div>
          </div>
    </div>

    <div class="monopattino2"> <!-- SECONDO MONOPATTINO -->
      <input type="checkbox" name="Selezione" value="">
      <h2>Monopattino Mike24</h2>
        <div class="posizione"> <!-- INDIRIZZO MONOPATTINO -->
          <span>&#8614;</span> <span class="indirizzo">Via Ricciardoni – A 420m da te</span>
        </div>
          <div class="stato-carica">
            <span>Stato carica:</span>
            <div class="batteria">
            </div>
          </div>
    </div>

    <div class="monopattino3"> <!-- TERZO MONOPATTINO -->
      <input type="checkbox" name="Selezione" value="">
      <h2>Monopattino Fede154</h2>
        <div class="posizione"> <!-- INDIRIZZO MONOPATTINO -->
          <span>&#8614;</span> <span class="indirizzo">Via Mentarini – A 490m da te</span>
        </div>
          <div class="stato-carica">
            <span>Stato carica:</span>
            <div class="batteria">
            </div>
          </div>
    </div>

  </main>
</div>

  </body>
</html>
